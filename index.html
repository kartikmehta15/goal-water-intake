<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß Water Intake Tracker</h1>
            <p class="subtitle">Track your daily hydration goal</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <h2>Log Water Intake</h2>
                <form id="waterForm">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (ml):</label>
                        <input type="number" id="amount" min="0" step="100" required>
                    </div>
                    <div class="form-group">
                        <label for="goal">Daily Goal (ml):</label>
                        <input type="number" id="goal" min="0" step="100" value="2000">
                    </div>
                    <button type="submit" class="btn-primary">Save Entry</button>
                </form>
            </section>

            <!-- Visual Representation -->
            <section class="visual-section">
                <h2>Today's Progress</h2>
                <div id="visualDisplay" class="visual-display">
                    <div class="creature-container">
                        <div id="creatureName" class="creature-name"></div>
                        <div id="creatureIcon" class="creature-icon"></div>
                        <div class="progress-bar-container">
                            <div id="progressBar" class="progress-bar"></div>
                            <span id="progressText" class="progress-text">0%</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Summary Statistics -->
            <section class="summary-section">
                <h2>Summary Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="stat100">0</div>
                        <div class="stat-label">Days at 100%+</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat75">0</div>
                        <div class="stat-label">Days at 75-99%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat50">0</div>
                        <div class="stat-label">Days at 50-74%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat25">0</div>
                        <div class="stat-label">Days at 25-49%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat0">0</div>
                        <div class="stat-label">Days below 25%</div>
                    </div>
                </div>
                <button id="exportBtn" class="btn-secondary">üì• Export to CSV</button>
            </section>

            <!-- Calendar View -->
            <section class="calendar-section">
                <h2>Calendar View</h2>
                <div class="calendar-controls">
                    <button id="prevMonth" class="btn-nav">‚Üê</button>
                    <h3 id="currentMonth"></h3>
                    <button id="nextMonth" class="btn-nav">‚Üí</button>
                </div>
                <div id="calendar" class="calendar-grid"></div>
            </section>
        </div>
    </div>

    <!-- Modal for editing entries -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Entry</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDate">Date:</label>
                    <input type="text" id="editDate" readonly>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount (ml):</label>
                    <input type="number" id="editAmount" min="0" step="100" required>
                </div>
                <div class="form-group">
                    <label for="editGoal">Daily Goal (ml):</label>
                    <input type="number" id="editGoal" min="0" step="100" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Update</button>
                    <button type="button" id="deleteBtn" class="btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
