<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Water Intake Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üíß Water Intake Tracker</h1>
                <p class="tagline">Stay hydrated, stay healthy!</p>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form" class="auth-form active">
                <h2>Sign In</h2>
                <form id="signin-form-element">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signin-password" required placeholder="Enter your password">
                            <button type="button" class="toggle-password" data-target="signin-password">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="error-message" id="signin-error"></div>
                    <button type="submit" class="btn-primary auth-btn">Sign In</button>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                </form>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-google" id="google-signin-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                        <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9.003c0 1.452.348 2.827.957 4.041l3.007-2.337z" fill="#FBBC05"/>
                        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="auth-toggle">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" required placeholder="At least 6 characters">
                            <button type="button" class="toggle-password" data-target="signup-password">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-confirm-password" required placeholder="Re-enter your password">
                            <button type="button" class="toggle-password" data-target="signup-confirm-password">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="error-message" id="signup-error"></div>
                    <button type="submit" class="btn-primary auth-btn">Sign Up</button>
                </form>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn-google" id="google-signup-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                        <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
                        <path d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9.003c0 1.452.348 2.827.957 4.041l3.007-2.337z" fill="#FBBC05"/>
                        <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="auth-toggle">
                    <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
